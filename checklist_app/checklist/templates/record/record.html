{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Records</title>
    <link rel="stylesheet" href="{% static 'checklist/record_style.css' %}">
</head>
<body>
    <h1>Service Records</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Service</th>
                <th>Status</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
                <tr>
                    <td>{{ record.date }}</td>
                    <td>{{ record.service.name }}</td>
                    <td>{{ record.status }}</td>
                    <td>{{ record.remarks }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
